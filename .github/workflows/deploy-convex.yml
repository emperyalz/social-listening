name: Deploy Convex
on: workflow_dispatch
jobs:
  deploy:
      runs-on: ubuntu-latest
          steps:
                - uses: actions/checkout@v4
                      - uses: actions/setup-node@v4
                              with:
                                        node-version: '20'
                                                  cache: npm
                                                        - run: npm ci
                                                              - run: npx convex deploy
                                                                      env:
                                                                                CONVEX_DEPLOY_KEY: ${{ secrets.CONVEX_DEPLOY_KEY }}
